<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="./src/css/thermoCol.css" type="text/css">
  </head>
  <body>
    <section>
      <h3>Current temp: <span id="current-temperature"></span></h3>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <section>
      <h1 id="temperature"> </h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        <button id="powersaving-toggle">PSM on/off</button>
        <br>
        <br>
        power saving is <span id="power-saving-status">on</span>
        <!-- <button id="powersaving-off">PSM off</button> -->
      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
