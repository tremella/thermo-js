<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="./src/css/thermoCol.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  </head>
  <body>
    <section class="center">
      <h1>Thermostat:</h1>
      <h1 id="temperature"> </h1>
      <p>
        <button class="pure-button" id="temperature-up">+</button>
        <button class="pure-button" id="temperature-down">-</button>
        <button class="pure-button" id="temperature-reset">reset</button>
        <button class="pure-button" id="powersaving-toggle">PSM on/off</button>
        <br>
        <br>
        power saving is <span id="power-saving-status">on</span>
      </p>
    </section>
    <div class="center">
      <section>
        <h3>Current temp: <span id="current-temperature"></span></h3>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input class="pure-button" type="submit"></input>
        </form>
      </section>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
